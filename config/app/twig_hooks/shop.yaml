sylius_twig_hooks:
    hooks:
        'sylius_shop.base#stylesheets':
            custom_styles:
                template: '@OdiseoSyliusVendorPlugin/shop/shared/layout/base/styles.html.twig'
                priority: -100

        'sylius_shop.base#javascripts':
            custom_scripts:
                template: '@OdiseoSyliusVendorPlugin/shop/shared/layout/base/scripts.html.twig'
                priority: -100

        'sylius_shop.base.header.content':
            content:
                template: "@OdiseoSyliusVendorPlugin/shop/shared/layout/_menu.html.twig"
                priority: 250
        
        'sylius_shop.base.header.navbar.menu':
            content:
                template: "@OdiseoSyliusVendorPlugin/shop/shared/layout/_menuMobile.html.twig"
                priority: -100

        # Vendor Index
        'odiseo_vendor_shop.vendor.index':
            content:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content.html.twig'
                priority: 0
        
        'odiseo_vendor_shop.vendor.index.content':
            breadcrumbs:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content/breadcrumbs.html.twig'
                priority: 500
            title:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content/title.html.twig'
                priority: 400
            filters:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content/filters.html.twig'
                priority: 300
            vendors:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content/vendors.html.twig'
                priority: 100
            pagination:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content/pagination.html.twig'
                priority: 0
        
        'odiseo_vendor_shop.vendor.index.content.search':
            search:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content/filters/search.html.twig'
                priority: 200

        'odiseo_vendor_shop.vendor.index.content.limit':
            limit:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content/filters/limit.html.twig'
                priority: 100

        'odiseo_vendor_shop.vendor.index.content.sorting':
            sorting:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content/filters/sorting.html.twig'
                priority: 0
        
        # Vendor Show        
        'odiseo_vendor_shop.vendor.show':
            content:
                template: '@OdiseoSyliusVendorPlugin/shop/vendor/index/content.html.twig'
                priority: 0

        'odiseo_vendor_shop.vendor.show.header.content':
            breadcrumb:
                template: "@OdiseoSyliusVendorPlugin/shop/vendor/show/header/_breadcrumb.html.twig"
                priority: 20
            content:
                template: "@OdiseoSyliusVendorPlugin/shop/vendor/show/header/_content.html.twig"
                priority: 10

        'odiseo_vendor_shop.vendor.show.content':
            header:
                template: "@OdiseoSyliusVendorPlugin/shop/vendor/show/_headerWidget.html.twig"
                priority: 20
            content:
                template: "@OdiseoSyliusVendorPlugin/shop/vendor/show/_content.html.twig"
                priority: 10

        'odiseo_vendor_shop.vendor.show.before_list': ~

        'odiseo_vendor_shop.vendor.show.before_pagination': ~

        'odiseo_vendor_shop.vendor.show.search':
            search:
                template: "@OdiseoSyliusVendorPlugin/shop/vendor/show/_search.html.twig"
                priority: 30
            pagination:
                template: "@OdiseoSyliusVendorPlugin/shop/vendor/show/_pagination.html.twig"
                priority: 20
            sorting:
                template: "@OdiseoSyliusVendorPlugin/shop/vendor/show/_sorting.html.twig"
                priority: 10
